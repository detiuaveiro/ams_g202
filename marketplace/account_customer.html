<body>
	<header class="section-header">
		<section class="header-main border-bottom">
			<div class="container">
				<div class="row align-items-center justify-content-between">
					<div class="col-lg-3 col-sm-4 col-md-4 col-5">
						<a class="navbar-brand" href="/ams_g202/marketplace/">
							<img src="/ams_g202/images/logo.svg" class="logo" alt="">
							<span class="font-weight-bolder text-success">Eco</span>Market
						</a>
					</div>
					<div class="col-lg-4 col-xl-5 col-sm-8 col-md-4 d-none d-md-block">
							<form action="#" class="search">
								<div class="input-group w-100">
									<input type="search" name="search" autocomplete="off" class="form-control" style="width:55%;" placeholder="Procurar produto..." required>
									<div class="input-group-append">
									<button class="btn btn-primary" type="submit">
										<i class="fa fa-search"></i>
									</button>
									</div>
								</div>
							</form> <!-- search-wrap .end// -->
					</div> <!-- col.// -->
					<div class="col-lg-3 col-sm-8 col-md-4 col-7">
						<div class="d-flex justify-content-end">
							<a href="cart" class="widget-header mr-3"  data-toggle="tooltip" data-placement="bottom" title="Carrinho">
								<div class="icon">
									<i class="icon-sm rounded-circle border fa fa-shopping-cart"></i>
									<span class="notify">0</span>
								</div>
							</a>
				
							<div class="widget-header dropdown">
								<a href="#" data-toggle="dropdown" class="dropdown-toggle">
									<div class="icon icon-sm rounded-circle border" data-toggle="tooltip" data-placement="bottom" title="Menu">
										<i class="fa fa-user"></i>
									</div>
									<span class="sr-only">Ações</span>
								</a>
								<div class="dropdown-menu dropdown-menu-right">
									<a class="dropdown-item" href="account_customer">Conta</a>
									<a class="dropdown-item" href="orders">Encomendas</a>
									<hr class="dropdown-divider">
									<a class="dropdown-item" href="#">Definições</a>
									<hr class="dropdown-divider">
									<a class="dropdown-item" href="login">Terminar sessão</a>
								</div> <!--  dropdown-menu .// -->
							</div>  <!-- widget-header .// -->
						</div> <!-- widgets-wrap.// -->
					</div> <!-- col.// -->
				</div> <!-- row.// -->
			</div> <!-- container.// -->
		</section> <!-- header-main .// -->
		
		<nav class="navbar navbar-expand-md navbar-main border-bottom d-md-none">
		  <div class="container justify-content-center">
				<form class="col-12 col-sm-8 my-2">
					<div class="input-group">
						<input type="search" name="search" autocomplete="off" class="form-control" placeholder="Procurar..." required>
						<div class="input-group-append">
							<button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
						</div>
					</div>
				</form>
			   </div> <!-- collapse .// -->
		  </div> <!-- container .// -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y bg">
<div class="container">

<div class="row">
	<aside class="col-md-3">
		<div class="sticky-top pt-3">
			<ul class="list-group">
				<a class="list-group-item active" href="account_customer">Conta</a>
				<a class="list-group-item" href="orders">Encomendas em progresso</a>
				<a class="list-group-item" href="#">Histórico de compras</a>
				<a class="list-group-item" href="#">Resolução de problemas</a>
				<a class="list-group-item" href="#">Definições</a>
			</ul>
			<a class="btn btn-light btn-block mt-4" href="login"><i class="fa fa-power-off"></i><span class="text">Terminar sessão</span></a>
		</div>
	</aside> <!-- col.// -->
	<main class="col-md-9">

		<article class="card mt-3">
			<div class="card-body">
				
				<figure class="icontext">
						<div class="icon">
							<img class="rounded-circle img-sm border" src="/ams_g202/images/avatars/avatar.jpg">
						</div>
						<div class="text">
							<p class="font-weight-bolder">Calisto Comum</p>
							<p class="my-2">calisto.comum@ua.pt</p>
							<a href="#" class="btn-link">Alterar</a>
						</div>
				</figure>
				<div class="float-right text-muted font-weight-bolder">CLIENTE</div>
				<hr>

				<article class="card-group">
					<figure class="card bg">
						<div class="p-3">
							 <h5 class="card-title">4</h5>
							<span>encomendas ao todo</span>
						</div>
					</figure>
					<figure class="card bg">
						<div class="p-3">
							 <h5 class="card-title">1</h5>
							<span>encomenda em progresso</span>
						</div>
					</figure>
					<figure class="card bg">
						<div class="p-3">
							 <h5 class="card-title">3</h5>
							<span>encomendas finalizadas</span>
						</div>
					</figure>
					<figure class="card bg">
						<div class="p-3">
							 <h5 class="card-title">0</h5>
							<span>encomendas reembolsadas</span>
						</div>
					</figure>
				</article>
				

			</div> <!-- card-body .// -->
		</article> <!-- card.// -->

		<!-- ============================ COMPONENT PROFILE  ================================= -->
		<div class="card mt-4">
			<div class="card-body">
				<h4 class="card-title mb-4">Informações da conta</h4>
				<form class="mb-4">
					<div class="form-group">
						<img src="/ams_g202/images/avatars/avatar.jpg" class="img-sm rounded-circle border">
						<a href="#" class="btn-link ml-2">Alterar imagem de perfil</a>
					</div>
					<div class="form-row">
						<div class="col-sm-6 form-group">
							<label>Nome</label>
							<input type="text" class="form-control" value="Calisto">
						</div>
						<div class="col-sm-6 form-group">
							<label>Apelido</label>
							<input type="text" class="form-control" value="Comum">
						</div>
					</div>
					<div class="form-row">
						<div class="col-sm-6 form-group">
							<label>Email</label>
							<input type="email" class="form-control" value="calisto.comum@ua.pt">
						</div>
						<div class="col-sm-6 form-group">
							<label>Telefone</label>
							<input type="text" class="form-control" value="969 969 969">
						</div>
					</div>
					<hr>
					
					<div class="row">
							<div class="form-group col-sm-5">
								<label>Distrito</label>
								<select class="custom-select form-control">
									<option value="" disabled>Distrito</option>
									<option value="Viana do Castelo">Viana do Castelo</option>
									<option value="Braga">Braga</option>
									<option value="Vila Real">Vila Real</option>
									<option value="Bragança">Bragança</option>
									<option value="Porto">Porto</option>
									<option value="Aveiro" selected>Aveiro</option>
									<option value="Viseu">Viseu</option>
									<option value="Guarda">Guarda</option>
									<option value="Coimbra">Coimbra</option>
									<option value="Castelo Branco">Castelo Branco</option>
									<option value="Leiria">Leiria</option>
									<option value="Lisboa">Lisboa</option>
									<option value="Santarém">Santarém</option>
									<option value="Portalegre">Portalegre</option>
									<option value="Setúbal">Setúbal</option>
									<option value="Évora">Évora</option>
									<option value="Beja">Beja</option>
									<option value="Faro">Faro</option>
								  </select>
							</div>
							<div class="form-group col-sm-7">
								<label>Concelho</label>
								<input type="text" placeholder="Concelho" class="form-control" value="Aveiro">
							</div>
							<div class="form-group col-sm-5">
								<label>Código postal</label>
								<input type="text" placeholder="Código postal" class="form-control" value="3810-104">
							</div>
							<div class="form-group col-sm-7">
								<label>Freguesia</label>
								<input type="text" placeholder="Freguesia" class="form-control" value="Glória">
							</div>
							<div class="form-group col-sm-7">
								<label>Morada</label>
								<input type="text" placeholder="Morada" class="form-control" value="Rua Dr. Calisto Raro">
							</div>
							<div class="form-group col-sm-2">
								<label>Nº</label>
								<input type="text" placeholder="Número" class="form-control" value="20">
							</div>
							<div class="form-group col-sm-3">
								<label>Piso</label>
								<input type="text" placeholder="Piso" class="form-control" value="3º direito">
							</div>
					</div>
					<hr class="pb-2">

					<button type="submit" class="btn btn-primary btn-block">Alterar informações da conta</button>
				</form>
				<a href="#" class="btn-link">Alterar palavra-passe</a><a href="#" class="btn-link float-right text-danger font-weight-bold">Eliminar conta definitavamente</a>
			</div> <!-- card-body.// -->
		</div> <!-- card .// -->
  		<!-- ============================ COMPONENT PROFILE END.// ================================= -->

	</main> <!-- col.// -->
</div>

</div> <!-- container .//  -->
</section>
