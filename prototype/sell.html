	<script>
		$(document).ready(function(){
			$(".remove1").click(function(){
				var sure = confirm("Tem a certeza que pretende parar de vender este produto?\nEsta ação é irreversível, terá de colocar novamente o produto à venda.");
				if (sure){
					$(".remove_1").remove();
					var count = $("span.counter").text();
					$("span.counter").text(--count);
				}
			});
			$(".remove2").click(function(){
				var sure = confirm("Tem a certeza que pretende parar de vender este produto?\nEsta ação é irreversível, terá de colocar novamente o produto à venda.");
				if (sure){

					$("span.counter").text(--count);
				}
			});
			$(".remove3").click(function(){

	<div class="modal fade" id="new" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-md">
			<div class="modal-content shadow-lg">
				<div class="modal-header">
					<h5 class="modal-title mx-3" id="exampleModalLabel3">Vender novo produto</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<form class="my-3 mx-3">
						<div class="form-group form-row">
							<label class="col-md-3 col-form-label">Designação</label>
							<div class="col">
								<input class="form-control" placeholder="Designação" type="text">
							</div>
						</div>

						<div class="form-group form-row">
							<label class="col-md-3 col-form-label">Categoria</label>
							<div class="col-sm-9 pt-1">
								<label class="custom-control custom-radio custom-control-inline">
								  <input class="custom-control-input" type="radio" name="type">
								  <span class="custom-control-label">Fruta</span>
								</label>
								<label class="custom-control custom-radio custom-control-inline">
								  <input class="custom-control-input" type="radio" name="type">
								  <span class="custom-control-label">Legume</span>
								</label>
							</div>
						</div>

						<div class="form-group form-row">
							<label class="col-md-3 col-form-label">Preço</label>
							<div class="col">
								<input class="form-control" placeholder="Preço em €" type="number" min="0" step="0.01">
							</div>
						</div>

						<div class="form-group form-row">
							<label class="col-md-3 col-form-label">Descrição</label>
							<div class="col">
								<textarea class="form-control" placeholder="Pequena descrição sobre o produto" rows="4"></textarea>
							</div>
						</div>

						<div class="form-group form-row">
							<label class="col-md-3 col-form-label">Variedade</label>
							<div class="col">
								<input class="form-control" placeholder="Variedade" type="text">
							</div>
						</div>

						<div class="form-group form-row">
							<label class="col-md-3 col-form-label">Origem</label>
							<div class="col">
								<input class="form-control" placeholder="Origem" type="text">
							</div>
						</div>

						<div class="form-group form-row">
							<label class="col-md-3 col-form-label">Época</label>
							<div class="col">
								<input class="form-control" placeholder="Época" type="text">
							</div>
						</div>

						<div class="form-group form-row">
							<label class="col-md-3 col-form-label">Quantidade</label>
							<div class="col">
								<input class="form-control" placeholder="Quantidade disponível em kg" min="1" type="number">
							</div>
						</div>

						<div class="form-group form-row align-items-center">
							<label class="col-md-3 col-form-label">Imagem principal</label>
							<div class="col">
								<div class="custom-file">
									<input type="file" class="custom-file-input" id="customFile1">
									<label class="custom-file-label" for="customFile1" data-browse="Escolher ficheiro">Sem imagem</label>
								</div>
							</div>
						</div>

						<div class="form-group form-row align-items-center">
							<label class="col-md-3 col-form-label">Imagens secundárias</label>
							<div class="col">
								<div class="custom-file">
									<input type="file" class="custom-file-input" id="customFile2" multiple>
									<label class="custom-file-label" for="customFile2" data-browse="Escolher ficheiros">Sem imagens</label>
								</div>
							</div>
						</div>
						
						<div class="form-group pt-3">
							<button type="submit" class="btn btn-primary btn-block">Publicar novo produto</button>
						</div>
					</form>

				</div>
