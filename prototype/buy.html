		$(document).ready(function(){
			$("a.btn.btn-block").click(function(){
				var items = $("span.notify").text()
				if($(this).text() == "Adicionar ao carrinho"){
					$(this).text("Remover do carrinho").toggleClass("btn-danger btn-primary");
					items++;
				}else{
					$(this).text("Adicionar ao carrinho").toggleClass("btn-danger btn-primary");
					items--;
				}
				$("span.notify").text(items);
			});
